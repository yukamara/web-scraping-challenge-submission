<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mission to Mars</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='styles/styles.css') }}">

    </head>

    <body>
        <div class="container-fluid">
            <div class="jumbotron text-center">
                <h1>Mission to Mars</h1>
                <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New
                        Data</a></p>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h2>Latest Mars News</h2>
                </div>
            </div><br>

            <div class="row">
                <div class="col-md-12">
                    <h5> {{mars.news_title}} </h5>
                    <p> {{mars.news_p}} </p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 border">
                    <h2 class=""><u>Featured Mars Image</u></h2>
                    </br>
                    <img class="col-md-12 border image-fluid" src="{{mars.featured_image_url}}"
                        alt="Featured Mars Image">
                </div>
                <div class="col-md-4">

                    </br>
                    <div class="card">
                        <h3>Mars Facts</h3>
                        {{ mars.mars_facts | safe}}
                    </div>
                </div>
            </div><br>
            <div class="row">
                <h2>Mars Hemispheres</h2>
                <hr>
                {% for image in mars.hemisphere_info %}
                <div class="col-md-3">
                    <h5>{{image.title}}</h5>
                    <img class="img-fluid" src="{{image.img_url}}" alt="Mars Hemispheres">
                </div>
                {% endfor %}
            </div>
            <br>
            <hr>
            <footer class="footer">
                <span class="bottom">&#169; 2021 Data: Mission to Mars</span>
            </footer>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </body>

</html>
